<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<body>
    <!-- They always start in a new line and have top and bottom margins. -->
  block elements:

    <!-- This element is used for including headings of different sizes ranging from 1 to 6. -->
    <h1>this is heading</h1>

    <!-- This tag is used to include paragraphs of content in the webpage. -->
    <p>this is paragraph</p>


    <!-- Inline elements don’t start from a new line and don’t have top and bottom margins as block elements have. -->
  inline elements: 

    <!-- This tag is used for including hyperlinks in the webpage. -->
    <a href="https://image.petmd.com/files/styles/863x625/public/2022-10/german-shepherd.jpeg" target="_blank">click here</a>
   
    <!-- The content inside is typically displayed in italic. -->
    <i>this is italic</i>
    
</body>
</html>
