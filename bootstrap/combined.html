<!DOCTYPE html>
<html lang="en">
<head>
    <title>combining elements</title>
</head>
<body>
    <h1>combining elements</h1>
    <h3>styled paragraph</h2>

    <p style="color:blue;font: 18px; text-align: center;">
        this is a styled paragraph with color-blue, font-size-18 and aligned to center
    </p>
    
    <h3> unordered list <h3>
        <ul>
            <li>potato</li>
            <li>tomato</li>
            <li>carrot</li> 
        </ul>

    <h3>form </h3>
     <form>
        <label for="username">username<input type="text"><br>
            <label for="email">email<input type="email"><br>
        <input type="submit"><br>
    </form>

    <h3>table</h3>
    <table>
        <tr>
            <th>first name</th>
            <th>second name</th>
            <th>age</th>
        </tr>

        <tr>
            <td>tovino</td>
            <td>thomas</td>
            <td>48</td>
        </tr>

        <tr>
            <td>dhanush</td>
            <td>raja</td>
            <td>40</td>
        </tr>
        
    </table>
     
</body>
</html>
