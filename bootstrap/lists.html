<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lists</title>

</head>
<body>
    <h1> ordered list </h1>
    <ol style="font-size:20px;color:lightcoral;margin:50px;"> 
        <li>cherry</li>
        <li>apple</li>
        <li>mango</li>
        <li>strawberry</li>
        <li>lichi</li>
    </ol>

    <h1> unordered list <h1>
    <ul>
        <li>potato</li>
        <li>tomato</li>
        <li>carrot</li>

    </ul>

    
</body>
</html>
